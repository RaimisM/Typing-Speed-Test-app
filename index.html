<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Typing speed test</title>
</head>
<body>
    <main>
        <h1>Test your typing skills!</h1>
        <div id="header" class="stats">
            <div class="stat">
                <div id="timer">60</div>
                <div id="label">time</div>
            </div>
            <div class="stat">
                <div id="wpmTracker">0</div>
                <div id="label">words/min</div>
            </div>
            <div class="stat">
                <div id="accuracy">0</div>
                <div id="label">% accuracy</div>
            </div>
        </div>
        <div id="game" tabindex="0">
            <div id="game-container"></div>
            <div id="words"></div>
            <div id="cursor"></div>
            <div id="focus-error">focus</div>
        </div>
        <div id="buttons">
            <button id="new-game-button">New Game</button>
        </div>
        <div id="metrics-data">
            <div id="metricsChartContainer">
                <canvas id="metricsChart"></canvas>
            </div>
            <div id="table-container">
                <table id="metricsTable">
                    <thead>
                        <tr>
                            <th>Attempt</th>
                            <th>Speed (WPM)</th>
                            <th>Accuracy (%)</th>
                        </tr>
                    </thead>
                    <tbody id="metricsTableBody"></tbody>
                </table>
            </div>
            <div id="improvement"></div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2025 | Designed by RM</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="scripts/main.js"></script> </body>
</html>
